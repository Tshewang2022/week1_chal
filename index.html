    <script>
      //will target the hmtl element using the DOM concepts
      const counter = document.querySelector(".counters");
      const resetBtn = document.querySelector("#resetBtns");
      const increment = document.querySelector("#increments");
      const decrement = document.querySelector("#decrements");

      //to each of this element we have to add the evenlistener
      let value = 0;

      increment.addEventListener("click", increments);
      function increments() {
        value += 1;
        counter.textContent = value;
      }

      decrement.addEventListener("click", decrements);

      function decrements() {
        value -= 1;
        counter.textContent = value;
      }

      resetBtn.addEventListener("click", resetBtns);

      function resetBtns() {
        value = 0;
        counter.textContent = value;
      }
    </script>
